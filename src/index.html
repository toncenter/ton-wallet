<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none'; script-src 'self'; style-src 'self'; font-src 'self'; img-src 'self' data:; manifest-src 'self'; connect-src 'self' https://toncenter.com/api/v2/jsonRPC https://testnet.toncenter.com/api/v2/jsonRPC">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">

    <title>TON Wallet</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="google" content="notranslate">

    <meta name="description" content="Set up your own TON Wallet on The Open Network">
    <meta name="image" content="assets/favicon/512x512.png">

    <meta itemprop="name" content="TON Wallet">
    <meta itemprop="description" content="Set up your own TON Wallet on The Open Network">
    <meta itemprop="image" content="assets/favicon/512x512.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="TON Wallet">
    <meta name="twitter:description" content="Set up your own TON Wallet on The Open Network">
    <meta name="og:title" content="TON Wallet">
    <meta name="og:description" content="Set up your own TON Wallet on The Open Network">
    <meta name="og:type" content="website">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#0088cc">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="TON Wallet">
    <meta name="application-name" content="TON Wallet">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="main.css?v={{VERSION}}">
</head>
<body>

<div class="body-container">

    <!-- Start Screen -->

    <div id="start" class="screen visibility-hidden">
        <div class="middle">
            <div class="middle-content mt-auto">
                <tgs-player data-name="start" src="assets/lottie/intro.tgs"
                            width="120" height="120"
                            class="screen-lottie">
                </tgs-player>

                <div class="screen-title mb-20">TON Wallet</div>
                <div class="screen-text" data-l="start.description"></div>

                <div class="mt-95">
                    <button id="start_createBtn" class="btn-blue screen-btn" data-l="start.create"></button>
                </div>
                <div class="mt-10">
                    <button id="start_importBtn" class="btn-lite font-weight-normal" data-l="start.import"></button>
                </div>
                <div class="mt-10">
                    <button id="start_importLedgerHidBtn" class="btn-lite font-weight-normal" data-l="start.ledger"></button>
                </div>

        <!--            <div class="mt-10">-->
        <!--                <button id="start_importLedgerBleBtn" class="btn-lite font-weight-normal" data-l="start.ledger_bluetooth"></button>-->
        <!--            </div>-->
            </div>
            <div class="mt-auto mb-10">
                <button id="start_localeButton" class="btn-lite font-weight-normal">
                    Change language
                </button>
            </div>
        </div>
    </div>

    <!-- Import Screen -->

    <div id="import" class="screen text-align-center visibility-hidden">
        <button id="import_backBtn" class="btn-back"></button>
        <div class="middle">
            <div class="middle-content">

                <div class="screen-title mt-80 mb-20" data-l="common.24_secret_words"></div>
                <div class="screen-text mb-10" data-l="import.description"></div>

                <button id="import_alertBtn" class="btn-lite" data-l="import.alert"></button>

                <div id="importWords"></div>

                <div id="wordsPopup" class="display-none"></div>

                <div class="clear-both">
                    <button id="import_continueBtn" class="btn-blue screen-btn mt-30 mb-20" data-l="common.continue"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Created Screen -->

    <div id="created" class="screen visibility-hidden">
        <div class="middle">
            <div class="middle-content">
                <tgs-player data-name="created" src="assets/lottie/created.tgs"
                            width="120" height="120"
                            class="screen-lottie">
                </tgs-player>

                <div class="screen-title mb-20" data-l="create.title"></div>

                <div class="screen-text" data-l="create.description"></div>

                <div class="screen-text" data-l="create.instruction"></div>

                <div>
                    <button id="createdContinueButton" class="btn-blue screen-btn mt-18 mb-20" data-l="common.continue"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Backup Screen -->

    <div id="backup" class="screen text-align-center visibility-hidden">
        <div class="middle">
            <div class="middle-content">
                <tgs-player data-name="backup" src="assets/lottie/paper.tgs"
                            width="120" height="120" class="screen-lottie mt-30">
                </tgs-player>

                <div class="screen-title mb-20" data-l="common.24_secret_words"></div>

                <div class="screen-text" data-l="save.description"></div>

                <div class="screen-text" data-l="save.instruction"></div>

                <div id="createWords" class="mt-10"></div>

                <div class="clear-both">
                    <button id="backup_continueBtn" class="btn-blue screen-btn mt-26 mb-20" data-l="common.continue"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Words Confirm Screen -->

    <div id="wordsConfirm" class="screen text-align-center visibility-hidden">
        <button id="wordsConfirm_backBtn" class="btn-back"></button>
        <div class="middle">
            <div class="middle-content">

                <tgs-player data-name="wordsConfirm" src="assets/lottie/confirm.tgs"
                            width="120" height="120"
                            class="screen-lottie mt-30">
                </tgs-player>

                <div class="screen-title mb-20" data-l="confirm.title"></div>

                <div class="screen-text" data-l="confirm.description"></div>

                <div id="confirmWordsNums" class="screen-text">
                    <span data-l="confirm.instruction"></span> <span class="js-confirm-number"></span>, <span class="js-confirm-number"></span> <span data-l="confirm.and"></span> <span class="js-confirm-number"></span> <span data-l="confirm.below"></span>:
                </div>

                <div id="confirmWords">
                </div>

                <div id="wordsConfirmPopup" class="display-none">
                </div>

                <div class="clear-both">
                    <button id="wordsConfirm_continueBtn" class="btn-blue screen-btn mt-26 mb-20" data-l="common.continue"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Password Screen -->

    <div id="createPassword" class="screen visibility-hidden">
        <div class="middle">
            <div class="middle-content">
                <tgs-player data-name="createPassword" src="assets/lottie/lock.tgs"
                            width="120" height="120"
                            class="screen-lottie">
                </tgs-player>

                <div class="screen-title mb-20" data-l="create_password.title"></div>

                <div class="screen-text" data-l="create_password.description"></div>

                <div class="mt-54">
                    <input id="createPassword_input" data-l="create_password.enter" type="password">
                </div>
                <div>
                    <input id="createPassword_repeatInput" data-l="create_password.repeat" type="password">
                </div>

                <div>
                    <button id="createPassword_continueBtn" class="btn-blue screen-btn mt-38 mb-20" data-l="common.continue"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ready To Go Screen -->

    <div id="readyToGo" class="screen visibility-hidden">
        <div class="middle">
            <div class="middle-content">
                <tgs-player data-name="readyToGo" src="assets/lottie/done.tgs"
                            width="120" height="120"
                            class="screen-lottie">
                </tgs-player>

                <div class="screen-title mb-20" data-l="ready.title"></div>

                <div class="screen-text" data-l="ready.description"></div>

                <div>
                    <button id="readyToGo_continueBtn" class="btn-blue screen-btn mt-170 mb-20" data-l="ready.continue"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Screen -->

    <div id="main" class="screen visibility-hidden">
        <div class="head">
            <div class="head-row">
                <button id="main_refreshBtn" class="btn-round bg-refresh"></button>

                <div id="updateLabel"></div>

                <button id="main_settingsButton" class="btn-round bg-menu"></button>
            </div>

            <div id="balance">ðŸ’Ž</div>
            <div class="your-balance"></div>

<!--            <button id="main_buyBtn" class="btn-blue">-->
<!--                <div class="btn-icon bg-down-left"></div>-->
<!--                <span data-l="main.buy"></span>-->
<!--            </button>-->

            <button id="main_receiveBtn" class="btn-blue">
                <div class="btn-icon bg-down-left"></div>
                <span data-l="main.receive"></span>
            </button>

            <button id="sendButton" class="btn-blue display-none">
                <div class="btn-icon bg-down-left rotate-180"></div>
                <span data-l="main.send"></span>
            </button>
        </div>

        <div id="transactionsContainer">
            <div id="transactionsList">
            </div>
            <div id="walletCreated" class="display-none">
                <tgs-player data-name="main"
                            width="150" height="150"
                            src="assets/lottie/empty.tgs">
                </tgs-player>
                <div data-l="main.crearted"></div>
            </div>
        </div>

    </div>

    <!-- Modal -->

    <div id="modal" class="visibility-hidden"></div>

    <!-- Menu Dropdown -->

    <div id="menuDropdown" class="visibility-hidden">
        <div id="menu_about" class="dropdown-item" data-l="main.about"></div>
        <div id="menu_extension_chrome" class="dropdown-item">Chrome Extension</div>
        <div id="menu_extension_firefox" class="dropdown-item">Firefox Add-on</div>
        <div id="menu_protocol" class="dropdown-item">TON URI <div class="dropdown-toggle"></div></div>
        <div id="menu_magic" class="dropdown-item">TON Magic <div class="dropdown-toggle"></div></div>
        <div id="menu_telegram" class="dropdown-item"><span data-l="main.open"></span> Telegram Web Â»</div>
        <div id="menu_proxy" class="dropdown-item">TON Proxy <div class="dropdown-toggle"></div></div>
        <div id="menu_changePassword" class="dropdown-item" data-l="main.change_password"></div>
        <div id="menu_backupWallet" class="dropdown-item" data-l="main.backup_wallet"></div>
        <div id="menu_changeLocale" class="dropdown-item" data-l="main.change_language"></div>
        <div id="menu_delete" class="dropdown-item" data-l="common.logout"></div>
    </div>

    <!-- Locales Dropdown -->

    <div id="localesDropdown" class="visibility-hidden"></div>

    <!-- Alert Popup-->

    <div id="alert" class="popup pb-10 visibility-hidden">
        <div class="popup-title"></div>
        <div class="popup-black-text"></div>
        <div class="popup-footer"></div>
    </div>

    <!-- Receive Popup-->

    <div id="receive" class="popup visibility-hidden">
        <div class="popup-title" data-l="receive.title"></div>
        <div class="popup-text" data-l="receive.description"></div>

        <div class="qr-container">
            <div id="qr"></div>
        </div>

        <div class="my-addr addr"></div>

        <button id="receive_showAddressOnDeviceBtn" class="btn-lite btn-lite-first" data-l="receive.show_on_device"></button>

        <button id="receive_invoiceBtn" class="btn-lite" data-l="receive.invoice"></button>

        <button id="receive_shareBtn" class="btn-blue" data-l="receive.share"></button>

        <button id="receive_closeBtn" class="popup-close-btn"></button>
    </div>

    <!-- Invoice Popup -->

    <div id="invoice" class="popup visibility-hidden">
        <div class="popup-title" data-l="invoice.title"></div>

        <div>
            <div class="input-label" data-l="common.amount"></div>
        </div>

        <input id="invoice_amountInput" type="number" data-l="invoice.amount_placeholder">
        <input id="invoice_commentInput" type="text" data-l="common.comment_placeholder">

        <div class="popup-grey-text" data-l="invoice.description"></div>

        <div class="input-label mt-24 mb-18" data-l="invoice.uri"></div>

        <div id="invoice_link" class="popup-black-text"></div>

        <div class="popup-grey-text mt-24" data-l="invoice.instruction"></div>

        <button id="invoice_qrBtn" class="btn-lite" data-l="invoice.qr"></button>
        <button id="invoice_shareBtn" class="btn-blue" data-l="invoice.share"></button>

        <button id="invoice_closeBtn" class="popup-close-btn"></button>
    </div>

    <!-- Invoice QR Popup-->

    <div id="invoiceQr" class="popup visibility-hidden">
        <div class="popup-title" data-l="invoice.qr_title"></div>

        <div class="qr-container">
            <div id="invoiceQrImg"></div>
        </div>

        <div class="input-label" data-l="invoice.qr_amount"></div>

        <div id="invoiceQrAmount" class="popup-black-text"></div>

        <button id="invoiceQr_shareBtn" class="btn-blue" data-l="invoice.qr_share"></button>

        <button id="invoiceQr_closeBtn" class="popup-close-btn"></button>
    </div>

    <!-- Transaction Popup -->

    <div id="transaction" class="popup visibility-hidden">
        <div class="popup-title" data-l="common.transaction"></div>

        <div id="transactionAmount"></div>
        <div class="transactionFee">
            <span data-l="main.transaction_fee"></span>:
            <span id="transactionFee"></span>
        </div>
        <div class="transactionStorageFee">
            <span data-l="main.storage_fee"></span>:
            <span id="transactionStorageFee"></span>
        </div>

        <div id="transactionSenderLabel" class="input-label mt-20"></div>

        <div id="transactionSender" class="addr"></div>

        <div class="input-label" data-l="common.date"></div>

        <div id="transactionDate" class="popup-black-text"></div>

        <div id="transactionCommentLabel" class="input-label"></div>

        <div id="transactionComment" class="popup-black-text"></div>

        <button id="transaction_sendBtn" class="btn-blue mt-20" data-l="common.send_ton_to"></button>

        <button id="transaction_closeBtn" class="popup-close-btn"></button>
    </div>

    <!-- Send Popup -->

    <div id="send" class="popup visibility-hidden">
        <div class="popup-title" data-l="send.title"></div>

        <div class="input-label" data-l="send.recipient_label"></div>
        <input id="toWalletInput" type="text" data-l="send.recipient_placeholder">

        <div class="popup-grey-text" data-l="send.description"></div>

        <div class="position-relative w-100">
            <div class="input-label" data-l="common.amount"></div>
            <div class="sendBalance"><span data-l="common.balance"></span>: <span id="sendBalance"></span> ðŸ’Ž</div>
        </div>

        <input id="amountInput" type="number" placeholder="0.0">
        <input id="commentInput" type="text" data-l="common.comment_placeholder">

        <button id="send_btn" class="btn-blue" data-l="common.send_ton"></button>

        <button id="send_closeBtn" class="popup-close-btn"></button>
    </div>

    <!-- Send Confirm Popup -->

    <div id="sendConfirm" class="popup pb-10 visibility-hidden">
        <div class="popup-title" data-l="confirmation.title"></div>
        <div class="popup-black-text"><span data-l="confirmation.send.info"></span> <b id="sendConfirmAmount"></b> <span data-l="confirmation.send.to"></span>:</div>

        <div id="sendConfirmAddr" class="addr"></div>

        <div id="sendConfirmFee" class="popup-grey-text text-align-center"></div>

        <div class="popup-grey-text" data-l="confirmation.send.note"></div>

        <button id="sendConfirm_closeBtn" class="popup-close-btn"></button>

        <div class="popup-footer">
            <button id="sendConfirm_cancelBtn" class="btn-lite" data-l="common.cancel"></button>
            <button id="sendConfirm_okBtn" class="btn-lite" data-l="common.send_ton"></button>
        </div>
    </div>

    <!-- Sign Confirm Popup -->

    <div id="signConfirm" class="popup pb-10 visibility-hidden">
        <div class="popup-title" data-l="confirmation.title"></div>
        <div class="popup-black-text"><span data-l="confirmation.sign.info"></span>:</div>

        <div id="signConfirmData" class="addr"></div>

        <div class="popup-grey-text text-align-center font-weight-medium text-danger" data-l="confirmation.sign.note"></div>

        <button id="signConfirm_closeBtn" class="popup-close-btn"></button>

        <div class="popup-footer">
            <button id="signConfirm_cancelBtn" class="btn-lite" data-l="common.cancel"></button>
            <button id="signConfirm_okBtn" class="btn-lite" data-l="confirmation.sign.confirm"></button>
        </div>
    </div>

    <!-- Processing Popup -->

    <div id="processing" class="popup text-align-center visibility-hidden">
        <tgs-player data-name="processing" src="assets/lottie/money.tgs" width="150" height="150"></tgs-player>
        <div class="popup-title" data-l="main.sending.title"></div>
        <div class="popup-grey-text" data-l="main.sending.message"></div>

        <button id="processing_closeBtn" class="popup-close-btn"></button>
    </div>

    <!-- Done Popup -->

    <div id="done" class="popup text-align-center pb-10 visibility-hidden">
        <tgs-player data-name="done" src="assets/lottie/done.tgs" width="150" height="150"></tgs-player>
        <div class="popup-title" data-l="common.done"></div>
        <div class="popup-grey-text">
            <span id="doneAmount"></span>
            <span data-l="main.ton_sent"></span>
        </div>

        <div class="popup-footer">
            <button id="done_closeBtn" class="btn-lite" data-l="common.close"></button>
        </div>
    </div>

    <!-- About Popup -->

    <div id="about" class="popup text-align-center pb-10 visibility-hidden">
        <div class="popup-title">TON Wallet</div>
        <div id="about_version" class="popup-grey-text">
            <span data-l="about.version"></span>: {{VERSION}}
        </div>
        <tgs-player data-name="about" src="assets/lottie/intro.tgs" width="150" height="150"></tgs-player>

        <div class="popup-grey-text line-height-24">
            <span data-l="about.api_provider"></span>: <a href="https://toncenter.com" target="_blank">toncenter.com</a><br>
            <a href="https://github.com/toncenter/ton-wallet" target="_blank">GitHub</a>,
            <a href="https://github.com/toncenter/ton-wallet/issues" target="_blank">Issue Tracker</a>
        </div>

        <div class="popup-black-text about-magic">
            <h4 data-l="about.magic.title"></h4>
            <p data-l="about.magic.description"></p>
            <p>
                <span data-l="about.magic.info"></span> <a href="https://telegra.ph/Telegram--TON-11-10" id="about-magic-video" target="_blank" data-l="about.magic.more"></a>.
            </p>
        </div>

        <div class="popup-footer">
            <button id="about_closeBtn" class="btn-lite" data-l="common.close"></button>
        </div>
    </div>

    <!-- Change Password Popup -->

    <div id="changePassword" class="popup pb-10 visibility-hidden">
        <div class="popup-title" data-l="change_password.title"></div>

        <tgs-player data-name="changePassword" src="assets/lottie/lock.tgs" width="150" height="150"></tgs-player>

        <input id="changePassword_oldInput" data-l="change_password.old" type="password"
               class="input-password">
        <input id="changePassword_newInput" data-l="change_password.new" type="password"
               class="input-password mt-20">
        <input id="changePassword_repeatInput" data-l="change_password.repeat" type="password"
               class="input-password">

        <div class="popup-footer">
            <button id="changePassword_cancelBtn" class="btn-lite" data-l="common.cancel"></button>
            <button id="changePassword_okBtn" class="btn-lite" data-l="change_password.confirm"></button>
        </div>
    </div>

    <!-- Enter Password Popup -->

    <div id="enterPassword" class="popup pb-10 visibility-hidden">
        <div class="popup-title" data-l="enter_password.title"></div>

        <tgs-player data-name="enterPassword" src="assets/lottie/lock.tgs" width="150" height="150"></tgs-player>
        <input id="enterPassword_input"  data-l="enter_password.placeholder" type="password"
               class="input-password">

        <div class="popup-footer">
            <button id="enterPassword_cancelBtn" class="btn-lite" data-l="common.cancel"></button>
            <button id="enterPassword_okBtn" class="btn-lite" data-l="enter_password.confirm"></button>
        </div>
    </div>

    <!-- Log Out Popup -->

    <div id="delete" class="popup pb-10 visibility-hidden">
        <div class="popup-title" data-l="logout.title"></div>
        <div class="popup-black-text" data-l="logout.description"></div>
        <div class="popup-black-text mt-20" data-l="logout.transfer"></div>

        <div class="popup-footer">
            <button id="delete_cancelBtn" class="btn-lite" data-l="common.cancel"></button>
            <button id="delete_okBtn" class="btn-lite btn-lite-red" data-l="logout.disconnect"></button>
        </div>
    </div>

    <!-- Connect Ledger Popup -->

    <div id="connectLedger" class="popup pb-10 visibility-hidden">
        <div class="popup-title" data-l="ledger.title"></div>
        <div class="popup-black-text" data-l="ledger.support"></div>
        <div class="popup-black-text mt-20" data-l="ledger.turn_off"></div>
        <div class="popup-black-text mt-20" data-l="ledger.reconnect"></div>

        <div class="popup-footer">
            <button id="connectLedger_cancelBtn" class="btn-lite" data-l="common.got_it"></button>
        </div>
    </div>

    <!-- Notify-->

    <div id="notify" class="visibility-hidden"></div>

    <!-- Loader Popup -->

    <div id="loader" class="popup text-align-center pb-10 visibility-hidden">
        <tgs-player data-name="loader" src="assets/lottie/intro.tgs" width="150" height="150"></tgs-player>
        <div class="popup-title" data-l="main.loading"></div>
    </div>
</div>

<!-- Scripts -->

<script type="text/javascript" src="libs/pako.min.js?v={{VERSION}}"></script>
<script type="text/javascript" src="libs/lottie.min.js?v={{VERSION}}"></script>
<script type="text/javascript" src="libs/easy.qrcode.min.js?v={{VERSION}}"></script>

<script type="text/javascript" src="libs/tonweb.min.js?v={{VERSION}}"></script>
<script type="text/javascript" src="libs/tonweb-mnemonic.min.js?v={{VERSION}}"></script>

<script src="js/View.js?v={{VERSION}}" type="module"></script>
<script src="js/Controller.js?v={{VERSION}}" type="module"></script>

</body>
</html>
